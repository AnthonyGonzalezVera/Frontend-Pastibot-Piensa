<div class="container">
  <h1>ðŸ’Š Programar Medicamento</h1>

  <form (ngSubmit)="activarDispensador()">
    <!-- Medicamento -->
    <label for="med">Selecciona medicamento:</label>
    <select id="med" [(ngModel)]="med" name="med" required>
      <option *ngFor="let m of medicamentos" [value]="m.id">
        {{ m.nombre }}
      </option>
    </select>

    <!-- Dispensador -->
    <label for="dispensador">Selecciona dispensador:</label>
    <select id="dispensador" [(ngModel)]="dispensador" name="dispensador" required>
      <option *ngFor="let d of [1, 2, 3, 4]" [value]="d">Dispensador {{ d }}</option>
    </select>

    <!-- Cantidad -->
    <label for="cant">Cantidad de pÃ­ldoras:</label>
    <input
      type="number"
      [(ngModel)]="cant"
      id="cant"
      name="cant"
      min="1"
      required
    />

    <!-- BotÃ³n -->
    <button type="submit">âœ… Activar dispensador</button>
  </form>
</div>

<!-- Toast -->
<div *ngIf="mostrandoMensaje" [ngClass]="tipoMensaje === 'exito' ? 'toast-exito' : 'toast-error'" class="toast">
  {{ mensaje }}
</div>
